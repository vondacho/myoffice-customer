# Application
server.port=8091
spring.application.name=myoffice-customer
# Logging
logging.level.edu.noia.myoffice=DEBUG
# Event store
event.publication.fixedRate.in.milliseconds=5000
event.publication.initialDelay.in.milliseconds=10000
# Jpa
spring.jpa.properties.javax.persistence.validation.mode=none
spring.jpa.hibernate.naming.physical-strategy=edu.noia.myoffice.common.data.jpa.hibernate.naming.PhysicalNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=edu.noia.myoffice.common.data.jpa.hibernate.naming.ImplicitNamingStrategy
# Admin
spring.boot.admin.client.enabled=false
# Registry
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false