dependencies {
    compile 'edu.noia.myoffice:myoffice-common-domain:0.0.1'
    compile 'javax.validation:validation-api:1.1.0.Final'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter'
    compile 'org.hibernate:hibernate-java8:5.2.10.Final'
    compile 'com.googlecode.libphonenumber:libphonenumber:8.7.0'
    testCompile 'com.h2database:h2:1.4.196'
    runtime 'com.h2database:h2:1.4.196'
    runtime 'org.postgresql:postgresql:42.1.4.jre7'
}

bootRepackage {
    enabled = false
}