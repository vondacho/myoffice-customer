# Jpa
spring.jpa.database=h2
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=edu.noia.myoffice.common.data.jpa.hibernate.PhysicalNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=edu.noia.myoffice.common.data.jpa.hibernate.ImplicitNamingStrategy
# logging
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.level.edu.noia.myoffice=debug
logging.level.org.springframework=info
# Flyway
flyway.enabled=false
# Jackson
spring.jackson.serialization.indent_output=true



